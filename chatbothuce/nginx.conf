server {
    listen 80;

    # Serve the React app
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # Redirect /chatbot to /
    location /chatbot {
        rewrite ^/chatbot(.*)$ /$1 break;
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    error_page 404 /index.html;
}
